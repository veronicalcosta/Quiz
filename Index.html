<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="quiz-box">
            <h1>Pastel Quiz</h1>
            <div id="question-box">
                <h2 id="question">Question Text</h2>
                <ul id="answers-list">
                    <li><button class="answer-btn" onclick="selectAnswer(0)">Answer 1</button></li>
                    <li><button class="answer-btn" onclick="selectAnswer(1)">Answer 2</button></li>
                    <li><button class="answer-btn" onclick="selectAnswer(2)">Answer 3</button></li>
                    <li><button class="answer-btn" onclick="selectAnswer(3)">Answer 4</button></li>
                </ul>
            </div>
            <div id="result-box">
                <h2 id="result-message">Result Message</h2>
                <button id="next-btn" onclick="nextQuestion()">Next Question</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
